<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Imagens</h1>
    <br>
    <h2>HTML5</h2>
    <hr>
    <p>Abaixo você verá a logo do HTML5 que está na mesma pasta.</p>
    <img src="LOGO_HTML.png" alt="Logo HTML5">
    <br>
    <h2>CSS3</h2>
    <hr>
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/LOGO_CSS.png" alt="Logo CSS3">
    <br>
    <h2>JavaScript</h2>
    <hr>
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://srshadowy.github.io/img/js.png" alt="Logo JavaScript">
</body>
</html>
